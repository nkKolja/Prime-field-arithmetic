name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test ${{ matrix.prime }}
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Kill job if it takes > 10 minutes
    
    strategy:
      fail-fast: false
      matrix:
        prime: [test_p64_0, test_p64_1, test_p128_0, test_p128_1, test_p192_0, test_p192_1, test_p256_0, test_p256_1, test_p512_0, test_p512_1]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++
      
      - name: Build and test ${{ matrix.prime }}
        timeout-minutes: 5  # Kill this step if it takes > 5 minutes
        run: |
          make ${{ matrix.prime }}
          timeout 30s ./build/${{ matrix.prime }} || exit 1

